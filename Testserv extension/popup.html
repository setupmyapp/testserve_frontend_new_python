<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h2 {
      margin: 0 0 15px 0;
      color: #333;
    }

    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .status.active {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.inactive {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .info {
      background: #d1ecf1;
      color: #0c5460;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 12px;
    }

    .info strong {
      display: block;
      margin-bottom: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .console-link {
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-size: 12px;
    }

    .console-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h2>Testserv</h2>

  <div id="status" class="status inactive">
    ⚠️ Service Worker: Checking...
  </div>

  <div class="info">
    <strong>Extension ID:</strong>
    <span id="extensionId">Loading...</span>
  </div>

  <div class="info">
    <strong>Status:</strong>
    <div id="details">Initializing...</div>
  </div>

  <button id="testBtn">Test Service Worker</button>

  <a href="http://localhost:8000/control.html" target="_blank" class="console-link">
    → Open Control Page
  </a>

  <script src="popup.js"></script>
</body>

</html>
